<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My FastAPI App{% endblock %}</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<style>
    body {
        font-family: "Futura", "Trebuchet MS", Arial, sans-serif;
        background-color: #1E1C1C;
        color: #FFFFFF;
    }

    .navbar-nav .nav-item{
        transition: background-color 0.3s; /* Smooth transition effect */
    }

    .navbar-nav .nav-item:hover {
        background-color: rgba(0, 0, 0, 0.1); /* Black color with 0.1 opacity */
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container mx-2">
            <a class="navbar-brand" href="#">
                <img src="https://onzur.net/wp-content/uploads/2023/10/Onzur-Web-Logo.png" alt="Navbar Icon" height="30" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-end">
                    <li class="nav-item px-4 rounded">
                        <a class="nav-link active" href="/">Home</a> <!-- Points to the homepage -->
                    </li>
                    <li class="nav-item px-4 rounded">
                        <a class="nav-link" href="/services">Services</a> <!-- Points to the services page -->
                    </li>
                    <li class="nav-item px-4 rounded">
                        <a class="nav-link" href="/portfolio">Portfolio</a> <!-- Assuming this is a SPA section -->
                    </li>
                    <li class="nav-item px-4 rounded">
                        <a class="nav-link" href="/about">About Us</a> <!-- Assuming this is a SPA section -->
                    </li>
                    <li class="nav-item px-4 rounded">
                        <a class="nav-link" href="#blog">Blog</a> <!-- Assuming this is a SPA section -->
                    </li>
                    <li class="nav-item px-4 rounded">
                        <a class="nav-link" href="#testimonials">Testimonials</a> <!-- Assuming this is a SPA section -->
                    </li>
                    <li class="nav-item px-4 rounded">
                        <a class="nav-link" href="#faqs">FAQs</a> <!-- Assuming this is a SPA section -->
                    </li>
                    <li class="nav-item px-4 rounded">
                        <a class="nav-link" href="#contact">Contact</a> <!-- Assuming this is a SPA section -->
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    


{% block content %}{% endblock %}


    <!-- Bootstrap JS and Popper.js scripts (required for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
